<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <title>Frontend Mentor | Results summary component</title>

  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:ital,wght@0,100..900;1,100..900&display=swap"
    rel="stylesheet">

  <!-- CSS styles -->
  <link rel="stylesheet" href="/css/styles.css">

  <!-- JS scripts -->
  <script src="/js/main.js" defer></script>
</head>

<body>
  <main>
    <div class="container">
      <div class="results-component">
        <div class="results-component__results">
          <h1>Your Result</h1>
          <div class="score">
            <span class="score__number" id="avg-score">0</span>
            <span class="score__total">of 100</span>
          </div>
          <div class="description">
            <p class="description__text">Great</p>
            <p class="description__stats">You scored higher than 65% of the people who have taken these test.</p>
          </div>
        </div>
        <div class="results-component__summary">
          <h2>Summary</h2>
          <ul class="categories">
            <li class="category category--red">
              <div class="category__name">
                <i data-lucide="zap" class="icon"></i>
                <p>Reaction</p>
              </div>

              <div class="category__score">
                <p><span class="score-value" id="score-reaction" data-category="reaction">0</span> / 100</p>
              </div>
            </li>

            <li class="category category--orange">
              <div class="category__name">
                <i data-lucide="brain" class="icon"></i>
                <p>Memory</p>
              </div>

              <div class="category__score">
                <p><span class="score-value" id="score-memory" data-category="memory">0</span> / 100</p>
              </div>
            </li>

            <li class="category category--green">
              <div class="category__name">
                <i data-lucide="message-circle-more" class="icon"></i>
                <p>Verbal</p>
              </div>

              <div class="category__score">
                <p><span class="score-value" id="score-verbal" data-category="verbal">0</span> / 100</p>
              </div>
            </li>

            <li class="category category--blue">
              <div class="category__name">
                <i data-lucide="eye" class="icon"></i>
                <p>Visual</p>
              </div>

              <div class="category__score">
                <p><span class="score-value" id="score-visual" data-category="visual">0</span> / 100</p>
              </div>
            </li>
          </ul>

          <button class="btn btn--solid">Continue</button>
        </div>
      </div>
    </div>
  </main>

  <footer>
    <div class="container">
      <p class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
        Coded by <a href="https://github.com/SergioCasCeb">Sergio Eduardo Castro Ceballos</a>.
      </p>
    </div>
  </footer>

  <!-- Lucide icons -->
  <script src="https://unpkg.com/lucide@latest"></script>
  <script>
    lucide.createIcons();
  </script>
</body>

</html>
